<!DOCTYPE html>
<html lang="en">
<head>
    <title>True Resume</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='app.css') }}">
    <style>
    body {
    height: 100vh;
}
    body {
    min-height: 100vh;
}
    .drag {
        border: 5px solid #5186C7;
      }

      </style>
</head>
<body style="background-color:#edeeef;">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="{{ url_for('static',filename='app.js') }}"></script>
<script src="{{ url_for('static',filename='dragdrop.min.js') }}"></script>
<div class="container mx-auto text-center h-100 d-flex justify-content-center">
    <div class="jumbotron my-auto" style="width: 1000px;">
        <div class="droparea mx-auto"><img style="padding-top:50px;" src="{{ url_for('static',filename='finalLogo.png') }}"></div>
    </div>
</div>
<script>
      window.remove = DragDrop('body', {
        onDrop: function (files, pos, fileList, directories) {
          window.files = files
          console.log('onDrop: ' + files.length + ' files at ' + pos.x + ', ' + pos.y)
          files.forEach(function (file) {
            console.log('- ' + file.name + ' (' + file.size + ') (' + file.type + ')')
          })
          console.log('files array', files)
          console.log('FileList object', fileList)
          console.log('directories array', directories)
        },
        onDropText: function (text, pos) {
          window.text = text
          console.log('onDropText: ' + text + ' at ' + pos.x + ', ' + pos.y)
        }
      })
    </script>
</body>
</html>
